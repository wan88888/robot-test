name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Robot Framework tests
      id: robot_test
      run: |
        robot -d Results Tests
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: Results/

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Results
        keep_files: false
        destination_dir: .
        enable_jekyll: false

    - name: Send to Feishu
      if: always()
      uses: foxundermoon/feishu-action@v2
      with:
        url: ${{ secrets.FEISHU_WEBHOOK_URL }}
        msg_type: post
        content: |
          {"zh_cn": {
            "title": "Robot Framework 测试执行结果",
            "content": [
              [{"tag":"text","text":"🤖 测试执行完成\n"}, 
               {"tag":"text","text":"分支：${{ github.ref_name }}\n"}, 
               {"tag":"text","text":"提交：${{ github.sha }}\n"},
               {"tag":"text","text":"提交者：${{ github.actor }}\n"},
               {"tag":"text","text":"状态：${{ steps.robot_test.outcome == 'success' && '✅ 成功' || '❌ 失败' }}\n"},
               {"tag":"text","text":"测试报告："},
               {"tag":"a","text":"点击查看","href":"https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/report.html"}],
              [{"tag":"text","text":"\n如果测试失败，请检查以下可能的原因：\n1. 测试用例编写是否正确\n2. 测试环境是否正常\n3. 被测系统是否可访问"}]
            ]
          }}